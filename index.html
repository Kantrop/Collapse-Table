<!DOCTYPE html>
<html>
  <head>
    <title>Collapse Table</title>  
    <link rel="stylesheet" href="./css/main.css"> 
    <script type="module" src="./index.js">
    </script>
    <style>
    </style>
  </head>
  <body>
        <section class="header">
            <h1>Collapse Table</h1>
            <p>as test case</p>
            <hr>
        </section>
      <section class="content">
          <label>
              Показывать: 
              <select name="isActive" class="table-filter">
                  <option value="any">Все</option>
                  <option value="true">Активные</option>
                  <option value="false">Не активные</option>
              </select>
          </label>
            <div class="table-wrapper">
            <table class="collapse-table">
                <thead>
                    <tr>
                        <td class="item-id">ID</td>
                        <td class="item-parentId">parentID</td>
                        <td class="item-name">Name</td>
                        <td class="item-email">Email</td>
                        <td class="item-balance">Balance</td>
                        <td class="item-isActive">isActive</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </div>
      </section>
  </body>



<template class="table-template">
    <table class="collapse-table"></table>
</template>
<template class="table-row"><tr>
    <td class="item-id"></td>
    <td class="item-parentId"></td>
    <td class="item-name"></td>
    <td class="item-email"></td>
    <td class="item-balance"></td>
    <td class="item-isActive"></td>
</tr></template>
</html>
